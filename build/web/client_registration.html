    <script type="text/javascript">
    	function validation()
    	{
            //validation for first name

    		if(document.f1.fname.value=="")
            {
              alert("Please Enter the First Name");
              document.f1.fname.focus();
              return false;
            }

            var data=/^[A-Za-z]+$/;

            if(!document.f1.fname.value.match(data))
            {

            alert("Please Enter Valid First name");

            document.f1.fname.focus();

            return false;
            }

            //validation for last name

            if(document.f1.lname.value=="")
            {

            alert("Please Enter Last Name");

            document.f1.lname.focus();

            return false;
            }

             var data=/^[A-Za-z]+$/;

            if(!document.f1.lname.value.match(data))
             {
             
             alert("Please Enter Valid Last Name");

             document.f1.lname.focus();

             return false;
             }

    	     //validation for phone no

    	    if(document.f1.phoneno.value.length!=10)
    	    {
    		 alert("Please Enter valid Phone Number");
    		 document.f1.phoneno.focus();
    		 return false;
    	    }

    	   //validation for email

    	   if(document.f1.email.value=="")
    	   {
    		  alert("Please Enter Email");
    		  document.f1.email.focus();
    		  return false;
    	   }

    	   //validation for radio button

    	   if(document.f1.profession[0].checked==false && document.f1.profession[1].checked==false && document.f1.profession[2].checked==false)
    	   {
    		  alert("Please Select the Radio Button");
    		  return false;
    	   }
           
           //validation for client_info
           
           if(document.f1.client_info.value=="")
           {
               alert("Please Enter the Client information");
               document.f1.client_info.focus();
               return false;
           }
           
           //validation for company name
           
           if(document.f1.company_name.value=="")
           {
               alert("Please Enter the Company Name");
               document.f1.compnay_name.focus();
               return false;
           }
           
           //validation for company address
           
           if(document.f1.company_address.value=="")
           {
               alert("Please Enter the Company Address");
               document.f1.company_address.focus();
               return false();
           }

    }//end of validation

    function showDate()
    {
        var d=new Date();
        var dd=d.getDate();

        var month_list=["JAN","FEB","MAR","APR","MAY","JUNE","JULY","AUG","SEPT","OCT","NOV","DEC"];

        var mm=month_list[d.getMonth()];

        var yy=d.getFullYear();

        var cdate=dd+"/"+mm+"/"+yy;

        document.f1.reg_date.value=cdate;
    }

    </script>

</head>
<body onload="showDate()">

    <div class="form formdiv">
        <form name="f1" action="client_registration.jsp" method="POST">

            <div class="form-group">

    		<div class="form-group">

    		</div>
